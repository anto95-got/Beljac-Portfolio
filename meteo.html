<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/meteo/meteo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="navbar/navbar.css">
    <link rel="stylesheet" href="Css/chargement.css">
    <script defer src="js/chargement.js"></script>
    <script defer src="footer/footer.js"></script>
    <link rel="stylesheet" href="footer/footer.css">

    <link rel="stylesheet" href="footer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <video autoplay loop muted playsinline class="bg-video">
        <source src="video/fond.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>
    <div class="loading-container">
        <img src="navbar/logo_ajf_cup-removebg-preview_copie.webp" alt="">
        <img src="photo/ballon.png" alt="Ballon de football" class="ballon">
    </div>
    <div id="navbar"></div>

    <section class="home">
        <div class="home-content">
            <h1> <span>Méteo</span> </h1>
            <p>Pour voir la méteo entre une ville ou un pays </p>
            <h2>Langague Utiliser</h2>
            <div class="carte">

            <div class="card">
                <div class="content-card">
                    <img src="icon-img/icon-html.png" alt="">
                    <h1>HTML</h1>
                </div>
            </div>
            <div class="card">
                <div class="content-card">
                    <img src="icon-img/icon-css.png" alt="">
                    <h1>CSS</h1>
                </div>
            </div>
            <div class="card">
                <div class="content-card">
                    <img src="icon-img/icon-javascript.png" alt="">
                    <h1>JAVA-SCRIPTS</h1>
                </div>
            </div>
            </div>
           
        </div>
        <div class="next">
            <button onclick="start()" >Commencer</button>
        </div>
    </section>







    <section class="meteo" id="met">
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="entrer votre ville">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="/meteo/404.png">
            <p>Oops! Ville invalide :/</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
           
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidité</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Vent</p>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="/meteo/meteo.js"></script>
    
<div id="footer"></div>
</body>
</html>
